<!doctype html>
<html>
<head>
  <title>Tanks!</title>
  <style>
    h1 {
        font-size: 46px;
        line-height: 40px;
        font-family: "ExoBlack";
        text-transform: uppercase;
        color: #8f4732;
        margin-bottom: 10px;
        text-shadow: 1px 1px 1px #a9a17c;
    }
    body {
      width: 100%;
      height: 100%;
      background: #ebe7d7;
      font: 14px/21px "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #444;
      -webkit-font-smoothing: antialiased;
    }
    #container {
      position: relative;
      width: 800px;
      margin: 30px auto;
      padding: 0;
      text-align:center;
    }
    canvas {
      display: inline;
      background: #fbfbf8;
      border-radius: 5px;
      -moz-border-radius: 5px;
      border: 1px solid #d5ceb4;
    }
    #title-bar {
      text-align: left;
    }
    button {
      font-size: 18px;
      line-height: 40px;
      margin-top: -45px;
      font-family: "ExoBold";
      color: #327a8e;
      float: right;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body id="main">
   <div id="container">
      <div id="title-bar">
         <h1 id="title">Lambda Tanks</h1>
         <button id="start">New Game</button>
      </div>
      <canvas id="screen" width="800" height="600"></canvas>
   </div>
</body>

<script src="main.js" type="text/javascript"></script>
</html>
